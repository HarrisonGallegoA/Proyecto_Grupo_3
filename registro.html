<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagenes/tenis.png" type="image/x-icon">
    <title>Inventario Ferretería MULTI</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Calzado G3-N1-os</h1>
    </header>
    <br>
    <div class="imagen">
        <img src="imagenes/tenis.png" alt="">
    </div>
    <br>
    <div id="login-section">
        <h2>Registro de usuario</h2>
        <form id="login-form">
            <input type="text" id="newUser" placeholder="Nombre de usuario" required>
            <input type="password" id="newPassword" placeholder="Contraseña" class="inputs-contra" required>
            <button type="button" onclick="registrar()">Agregar usuario</button>
        </form>
    </div>
    <div class="col-12 d-flex justify-content-center my-3">
        <div class="col-12 col-sm-7 col-md-6 col-lg-5 p-4" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;">
            <div class="text-danger msg-validate">
                <i class="ti ti-x" style="font-weight: 900; margin-right: 10px;" id="minLength"></i><span>Mínimo 8,
                    Máximo 15 - caracteres</span>
            </div>
            <div class="text-danger msg-validate">
                <i class="ti ti-x" style="font-weight: 900; margin-right: 10px;" id="minUpperCase"></i><span>Al menos 1
                    letra MAYÚSCULA</span>
            </div>
            <div class="text-danger msg-validate">
                <i class="ti ti-x" style="font-weight: 900; margin-right: 10px;" id="minLowerCase"></i><span>Al menos 1
                    letra minúscula</span>
            </div>
            <div class="text-danger msg-validate">
                <i class="ti ti-x" style="font-weight: 900; margin-right: 10px;" id="minNumber"></i><span>Al menos 1
                    número</span>
            </div>
        </div>
    </div>
    <div id="message"></div>
</body>
<script src="./scripts/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/@tabler/icons@1.74.0/icons-react/dist/index.umd.min.js"></script>
<script src="./scripts/login.js"></script>
</html>
